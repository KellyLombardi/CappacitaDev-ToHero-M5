<!DOCTYPE html>
<html lang=pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-fundo2">
    <div class="container-fluid">
        <header>
            <img src="/imagens/logo2.png"/>
        </header>
    </div>
    <div id="caixa_dados" class="col-4 offset-4">
        <h1 class="text-white">Dados Cadastrais</h1>
        <br>
        <form action="http://localhost:3003/login" method="POST">            
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName"></label>
                <input name="nome" type="text" class="form-control" placeholder="Nome">
            </div>

            <div class="form-group col-md-6">
                <label for="inputFirstName"></label>
                <input  name="sobrenome" type="text" class="form-control" placeholder="Sobrenome">
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail4"></label>
                <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>

            <div class="form-group col-md-6">
                <label for="inputPassword4"></label>
                <input name="senha" type="password" class="form-control" id="inputPassword4" placeholder="Senha">
            </div>

            <div class="form-group col-md-6">
                <label for="inputPassword4"></label>
                <input type="text" class="form-control" id="inputPasword4" placeholder="Confirma Senha">
            </div>
            <br>
        </div>

        <button type="submit" class="btn btn-primary" href="/server.js" >Enviar</button>
        
        </form>
    </div>
    
</body>
</html>
